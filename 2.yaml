version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install pipenv
      - pipenv install
    post-build:
      - python3 manage.py test
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "mysite.settings"
    - name: DJANGO_SECRET_MANAGER
      value: "django-integration"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install pipenv
    - pipenv install
  command: pipenv run gunicorn mysite.wsgi --log-file -
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "mysite.settings"
    - name: DJANGO_SECRET_MANAGER
      value: "django-integration"
