version: 1.0
runtime: python311
build:
  commands:
    build:
      #      - pip3 install -r requirements.txt
      - pip3 install --upgrade pip
      - pip3 install pipenv
      - pipenv install
    post-build:
      - pipenv run python3 manage.py test
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "mysite.settings"
    - name: DATABASE_HOST
      value: ${DATABASE_HOST}
    - name: DATABASE_PASS
      value: ${DATABASE_PASS}
    - name: DATABASE_USER
      value: ${DATABASE_USER}
    - name: SECRET_KEY
      value: ${DJANGO_SECRET_KEY}
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install pipenv
    - pipenv install
  command: pipenv run gunicorn mysite.wsgi --log-file -
  network:
    port: 8000
  #  command: sh startup.sh
